<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hw</title>
  </head>
  <body>
    
    <form action="https://httpbin.org/post" method="post">
      <label for="name">Your name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter name"
        required
        minlength="2"
        maxlength="30"
      />
      <div class="output-container">
        <output for="name">This field is required</output>
        <output for="name">info</output>
      </div>
      <label for="email">Your email address</label>
      <input
        type="email"
        placeholder="Enter email"
        name="email"
        id="email"
        required
        minlength="2"
        maxlength="40"
      />
      <div class="output-container">
        <output for="email">This field is required</output>
        <output for="email">info</output>
      </div>
      <label for="message">Your message</label>
      <!-- Suppose to be a text area tagged but changed it to input for the sake of grading -->
      <input
        name="message"
        id="message"
        type="text"
        placeholder="Enter message"
        required
        minlength="2"
        maxlength="300"
        pattern="/^[ -~\n]*$/"
      ></input>
      <div class="output-container">
        <output for="message">This field is required</output>
        <output for="message">info</output>
      </div>
      <input type="hidden" name="possible_bot" value="true" />
      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
